<ion-content>
  <ion-row>
    <ion-col text-left>
          <button style="color:white;" (click)="close()" clear ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col class="app-name" text-center>
    <img src="assets/imgs/login-logo.png">
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="email" placeholder="이메일" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="email"></ion-input>
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="tel" placeholder="휴대폰 번호" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="phone"></ion-input>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col text-center>
    <button  class="login-button" (click)="resetPassword()" ion-button>임시 비밀번호 받기</button>
  </ion-col>
</ion-row>
</ion-content>
