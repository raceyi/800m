<ion-header>
  <ion-navbar>
    <ion-buttons start>
    <button style="color:black;" class="month-button" clear (click)="prevMonth()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-back"></ion-icon></button>
  </ion-buttons>
    <ion-title>
      {{viewTitle}}
    </ion-title>
    <ion-buttons end>
    <button style="color:black;" class="month-button" (click)="nextMonth()" ><ion-icon style="font-size:4.8vw;" name="ios-arrow-forward"></ion-icon></button>
  </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
<calendar type="string" format="YYYY-MM-DD" 
      [eventSource]="eventSource" 
      [calendarMode]="calendar.mode"
      (onCurrentDateChanged)="onCurrentDateChanged($event)" 
      [currentDate]="calendar.currentDate"
      (onTitleChanged)="onViewTitleChanged($event)">
</calendar>
</ion-content>
