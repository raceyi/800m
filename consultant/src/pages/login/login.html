<ion-content>
<ion-row>
  <ion-col class="app-name" text-center>
    800M
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="email" placeholder="이메일" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="email"></ion-input>
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="password" placeholder="비밀번호" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="password"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col text-center class="forgot">
    <button clear ion-button style="color:#41A6FF;" (click)="temporaryPassword()">
    비밀번호/이메일을 잊어버리셨나요?
    </button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col text-center>
    <button  class="login-button" (click)="login()" ion-button>로그인</button>
  </ion-col>
</ion-row>
</ion-content>
<ion-footer>
  <ion-row *ngIf="!inputProgress">
    <ion-col no-padding no-margin>
  <button no-margin no-padding ion-button full (click)="signup()" style="width:100%;font-size:5.3vw;">회원가입</button>
    </ion-col>
  </ion-row>
</ion-footer>
