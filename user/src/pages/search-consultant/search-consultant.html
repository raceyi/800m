<ion-content>

<ion-row>
  <ion-col class="company" text-center>
    <b>800M</b>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col class="greetings" text-center>
  {{storage.name}}님<br>
  반갑습니다.
  </ion-col>
</ion-row>

<ion-row>
  <ion-col text-center class="guide" style="font-size:4.2vw;">
지금바로 담당 설계사님을 찾아보세요.
  </ion-col>
</ion-row>
<ion-row class="input-text">
      <ion-col col-10 no-padding no-margin text-center>
          <ion-input text-center type="text"  placeholder="설계사 ID" [(ngModel)]="consultantId"></ion-input>
      </ion-col>
      <ion-col col-2>
          <ion-icon (click)="search()" name="ios-search" ></ion-icon>
      </ion-col>
</ion-row>
</ion-content>
