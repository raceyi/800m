<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button color="white" ion-button icon-only (click)="exitChat()">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title style="color:white;">
      {{chatInfo.type}}상담
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let chat of chats" no-lines>
      <div class="chat-status" text-center *ngIf="chat.type==='join'||chat.type==='exit';else message">
        <span class="chat-date">{{chat.sendDate | date:'short'}}</span>
        <span class="chat-content-center">{{chat.message}}</span>
      </div>
      <ng-template #message>
        <div class="chat-message" text-right *ngIf="chat.user === nickname">
          <div class="right-bubble">
            <span class="msg-name">Me</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
            <p text-wrap>{{chat.message}}</p>
          </div>
        </div>
        <div class="chat-message" text-left *ngIf="chat.user !== nickname">
          <div class="left-bubble">
            <span class="msg-name">{{chat.user}}</span>
            <span class="msg-date">{{chat.sendDate | date:'short'}}</span>
            <p text-wrap>{{chat.message}}</p>
          </div>
        </div>
      </ng-template>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer style="background-color:#AEB6BD;">
  <ion-grid>
    <ion-row>
      <ion-col col-2 align-self-center>
        <ion-icon style="color:white;" name="md-add"></ion-icon>
      </ion-col>
      <ion-col>
        <ion-row style="background-color:white;border-radius:5vw;" >
          <ion-col col-10>
              <ion-input  type="text" [(ngModel)]="data.message" (keypress)="onChange($event.keyCode)" name="message"></ion-input>            
          </ion-col>
          <ion-col col-2 (click)="sendMessage()">
              <ion-icon style="color:#41A6FF;" name="paper-plane"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
