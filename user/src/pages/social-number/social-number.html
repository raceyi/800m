<ion-content padding style="background-color:#41A6FF;color:white;">

    <ion-row>
        <ion-col text-center style="font-size:5.8vw;"><b>회원정보등록</b></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
          &nbsp;
        </ion-col>
        <ion-col col-4>
          <ion-row>
            <ion-col  style="border-bottom:solid 1px;" col-3>
            </ion-col>
            <ion-col col-1>
            </ion-col>
            <ion-col  style="border-bottom:solid 1px;" col-3>
            </ion-col>
            <ion-col col-1>
            </ion-col>
            <ion-col  style="border-bottom:solid 3px;" col-3>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-4>
          &nbsp;
        </ion-col>
    </ion-row>

    <ion-row class="name">
      <ion-col text-center>
      <span style="font-size:6.6vw;letter-spacing: -0.4pt">{{storage.name}}</span><span style="font-size:4.5vw;">&nbsp;님</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="font-size:3.7vw;" text-center>
        주민등록번호를 입력해주세요
      </ion-col>
    </ion-row>
    <ion-row class="social-number">
      <ion-col  align-self-center text-right>
        {{birth}}
      </ion-col>
      <ion-col col-1 align-self-center style="font-size: 10vw;">
        -
      </ion-col>
      <ion-col text-center  align-self-center>
        <ion-input class="input-text" type="number" placeholder="7자리" [(ngModel)]="socialNumber"></ion-input>
      </ion-col>
    </ion-row>
<ion-row>
  <ion-col text-center style="font-size:3.4vw;color:#FFF89B;">  
  주민번호 조회로 고객님의 보험 및 계좌정보를 불러옵니다.
  </ion-col>
</ion-row>
</ion-content>
<ion-footer>
      <button no-margin full style="font-size:5vw;background-color:#ffffff;color:#282828;" ion-button *ngIf="socialNumber && this.socialNumber.trim().length==7 " (click)="checkSocialNumber()"> 완료 </button>
</ion-footer>
