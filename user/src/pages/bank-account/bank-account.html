  Ionic pages and navigation.

<ion-content #bankAccount padding style="background-color:#41A6FF;color:white;">

    <ion-row>
        <ion-col text-center style="font-size:5.8vw;"><b>보험 및 납부 정보</b></ion-col>
    </ion-row>
    <ion-row>
        <ion-col col-4>
          &nbsp;
        </ion-col>
        <ion-col col-4>
          <ion-row>
            <ion-col  style="border-bottom:solid 1px;" col-3>
            </ion-col>
            <ion-col col-1>
            </ion-col>
            <ion-col  style="border-bottom:solid 1px;" col-3>
            </ion-col>
            <ion-col col-1>
            </ion-col>
            <ion-col  style="border-bottom:solid 3px;" col-3>
            </ion-col>
          </ion-row>
        </ion-col>
        <ion-col col-4>
          &nbsp;
        </ion-col>
    </ion-row>

    <ion-row class="name">
      <ion-col text-center>
      <span style="font-size:6.6vw;letter-spacing: -0.4pt">{{storage.name}}</span><span style="font-size:4.5vw;">&nbsp;님</span>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="font-size:3.7vw;" text-center>
        납부 계좌 선택
      </ion-col>
    </ion-row>
<ion-row>
  <ion-col class="explain" text-center style="font-size:3.4vw;color:#FFF89B;">  
  보험료 납부할 계좌를 선택해주세요
  </ion-col>
</ion-row>

<ion-row class="account" *ngFor="let account of accounts;let i = index;" >
<ion-col align-self-center col-4 style="color:#ffffff;">
{{account.bankName}}
</ion-col>
<ion-col align-self-center col-6 text-left style="color:#ffffff;">
<b>{{account.accountNo}}</b>
</ion-col>
<ion-col align-self-center col-2 text-right style="color:#41a6ff;">
<ion-checkbox [(ngModel)]="account.selection"></ion-checkbox>
</ion-col>
</ion-row>
<div class="balance-input" style="background-color: white;">
<ion-row class="title">
  <ion-col style="color:#41a6ff;" text-center>
  총 잔고 하한액
  </ion-col>
</ion-row>
<ion-row class="border-bottom" >
<ion-col no-padding no-margin style="color:#000000;">
    <ion-input type="number" text-center placeholder="0" (focus)="focus()" (blur)="blur()" [(ngModel)]="lowBalance"></ion-input>
</ion-col >
<ion-col no-padding no-margin style="color:#000000;" col-1>
  원
</ion-col>
</ion-row>
<ion-row class="explain">
  <ion-col text-center style="color:#41a6ff;">
    보유하신 모든 계좌의 총 합산하여,<br>
설정하신 잔고이하의 경우 출금이 되지 않습니다.
  </ion-col>
</ion-row>
</div>

</ion-content>
<ion-footer>
    <ion-row [hidden]="showDone">
      <ion-col text-left>
      <button no-margin  clear style="font-size:5vw;color:#ffffff;" (click)="prev()" ion-button > <b><&nbsp;이전 </b></button>

      </ion-col>
      <ion-col text-right>
        <!--
      <button no-margin  clear style="font-size:5vw;color:#ffffff;" (click)="next()" ion-button><b> 다음&nbsp;> </b></button>
        -->
      </ion-col>
    </ion-row>
    <button [hidden]="!showDone" full no-margin  clear style="font-size:5vw;background-color:#ffffff;color:#000000;" (click)="next()" ion-button > 확인</button>
</ion-footer>
