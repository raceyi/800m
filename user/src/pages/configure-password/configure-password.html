<ion-content>
  <ion-row>
    <ion-col text-left>
          <button style="color:white;" (click)="close()" clear ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
<ion-row>
  <ion-col class="app-name" text-center>
    <img src="assets/imgs/login-logo.png">
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="password" placeholder="기존비밀번호" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="oldPassword"></ion-input>
  </ion-col>
</ion-row>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="password" placeholder="새비밀번호" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="newPassword"></ion-input>
  </ion-col>
</ion-row>
<div text-center>
      <p text-wrap style="color:#FF5F3A;font-size:3.5vw;">*8자리 이상으로 영문 대문자,소문자,특수문자 중 3개 이상 선택</p>
</div>
<ion-row no-padding no-margin>
  <ion-col class="input-text" no-padding no-margin text-center>
    <ion-input text-center type="password" placeholder="새비밀번호확인" (ionFocus)="focusInput()" (ionBlur)="blurInput()" [(ngModel)]="newPasswordConfirm"></ion-input>
  </ion-col>
</ion-row>
<ion-row>
  <ion-col text-center>
    <button  class="login-button" (click)="modify()" ion-button>변경하기</button>
  </ion-col>
</ion-row>
